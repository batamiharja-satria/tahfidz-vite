<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Reset Password</title>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .reset-container {
        background: white;
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
      }
      .hidden {
        display: none;
      }
      h2 {
        font-size: 2.2rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 1rem;
        text-align: center;
      }
      .subtitle {
        font-size: 1.3rem;
        color: #666;
        text-align: center;
        margin-bottom: 2rem;
        line-height: 1.5;
      }
      .input-wrapper {
        position: relative;
        margin-bottom: 2rem;
      }
      .form-control {
        font-size: 1.3rem;
        padding: 1rem 3rem 1rem 1rem;
        height: auto;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .toggle-eye {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
        font-size: 1.5rem;
        background: none;
        border: none;
        padding: 0.5rem;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-size: 1.3rem;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .success-message {
        text-align: center;
        padding: 2rem;
      }
      .success-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
      }
      .success-message h3 {
        font-size: 2rem;
        color: #28a745;
        margin-bottom: 1rem;
      }
      .success-message p {
        font-size: 1.3rem;
        color: #666;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <!-- Container form -->
    <div class="reset-container" id="reset-container">

      <p class="subtitle">Masukkan password baru</p>

      <form id="reset-form">
        <div class="input-wrapper">
          <input
            class="form-control"
            type="password"
            id="newPassword"
            placeholder=""
            required
          />
          <button type="button" class="toggle-eye" id="toggleEye">üëÅÔ∏è</button>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>

    <!-- Pesan sukses -->
    <div class="reset-container success-message hidden" id="success-message">
      <div class="success-icon">‚úÖ</div>
      <h3>Password Berhasil Direset!</h3>
      <p>Password Anda telah diperbarui dengan aman.</p>
      <p>Silakan kembali ke aplikasi dan login dengan password baru Anda.</p>
    </div>

    <!-- Supabase + Logic -->
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabaseUrl = "https://mmmrsagrsjpqrsbisfrx.supabase.co";
      const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbXJzYWdyc2pwcXJzYmlzZnJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NTU3NzMsImV4cCI6MjA3NDEzMTc3M30.dNd1ZvKUTaJpRwl228va7mVsBXnxzbASTV2KToTWAAM";

      const supabase = createClient(supabaseUrl, supabaseAnonKey);

      const form = document.getElementById("reset-form");
      const newPassword = document.getElementById("newPassword");
      const toggleEye = document.getElementById("toggleEye");
      const resetContainer = document.getElementById("reset-container");
      const successMessage = document.getElementById("success-message");

      // üëÅÔ∏è toggle show/hide password
      toggleEye.addEventListener("click", () => {
        if (newPassword.type === "password") {
          newPassword.type = "text";
          toggleEye.textContent = "üôà";
        } else {
          newPassword.type = "password";
          toggleEye.textContent = "üëÅÔ∏è";
        }
      });

      // üåÄ Reset state default setiap kali halaman dibuka
      window.onload = () => {
        resetContainer.classList.remove("hidden");
        successMessage.classList.add("hidden");
        newPassword.value = "";
        newPassword.type = "password";
        toggleEye.textContent = "üëÅÔ∏è";
      };

      // üöÄ Handle submit form
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = "Memproses...";

        const { error } = await supabase.auth.updateUser({
          password: newPassword.value,
        });

        if (error) {
          alert("Gagal reset password: " + error.message);
          submitBtn.disabled = false;
          submitBtn.textContent = "Reset Password";
          return;
        }

        // toggle ke pesan sukses
        resetContainer.classList.add("hidden");
        successMessage.classList.remove("hidden");

        newPassword.value = "";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
