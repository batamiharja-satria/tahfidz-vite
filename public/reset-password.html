<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
      }
      .hidden {
        display: none;
      }
      .input-wrapper {
        position: relative;
        margin-bottom: 1rem;
        max-width: 320px; /* biar ga kepanjangan di HP */
      }
      .input-wrapper input {
        width: 100%;
        padding: 0.5rem 2.5rem 0.5rem 0.5rem;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .toggle-eye {
        position: absolute;
        right: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Container form -->
    <div id="reset-container">
      <h2 id="title">Reset Password 🔑</h2>
      <p id="subtitle">Silakan masukkan password baru Anda.</p>

      <form id="reset-form">
        <div class="input-wrapper form-group">
          <input
            class="form-control"
            type="password"
            id="newPassword"
            placeholder="Password baru Anda"
            required
          />
          <span class="toggle-eye" id="toggleEye">👁️</span>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>

    <!-- Pesan sukses -->
    <div id="success-message" class="hidden">
      <h3>Password Anda berhasil direset ✅</h3>
      <p>Silakan kembali ke aplikasi dan login ulang.</p>
    </div>

    <!-- Supabase + Logic -->
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabaseUrl = "https://mmmrsagrsjpqrsbisfrx.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbXJzYWdyc2pwcXJzYmlzZnJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NTU3NzMsImV4cCI6MjA3NDEzMTc3M30.dNd1ZvKUTaJpRwl228va7mVsBXnxzbASTV2KToTWAAM";

      const supabase = createClient(supabaseUrl, supabaseAnonKey);

      const form = document.getElementById("reset-form");
      const newPassword = document.getElementById("newPassword");
      const toggleEye = document.getElementById("toggleEye");
      const resetContainer = document.getElementById("reset-container");
      const successMessage = document.getElementById("success-message");

      // 👁️ toggle show/hide password
      toggleEye.addEventListener("click", () => {
        if (newPassword.type === "password") {
          newPassword.type = "text";
          toggleEye.textContent = "🙈";
        } else {
          newPassword.type = "password";
          toggleEye.textContent = "👁️";
        }
      });

      // 🌀 Reset state default setiap kali halaman dibuka
      window.onload = () => {
        resetContainer.classList.remove("hidden");
        successMessage.classList.add("hidden");
        newPassword.value = "";
        newPassword.type = "password";
        toggleEye.textContent = "👁️";
      };

      // 🚀 Handle submit form
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const { error } = await supabase.auth.updateUser({
          password: newPassword.value,
        });

        if (error) {
          alert("Gagal reset password: " + error.message);
          return;
        }

        // toggle ke pesan sukses
        resetContainer.classList.add("hidden");
        successMessage.classList.remove("hidden");

        newPassword.value = "";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
